                        <div class="row">
                            <i class="fas fa-map-marker-alt"></i>
                            <div class="info">

                                <div class="sub-title"><a href="https://www.google.com/maps/place/Pune,+Maharashtra/@18.524545,73.6981553,11z/data=!3m1!4b1!4m6!3m5!1s0x3bc2bf2e67461101:0x828d43bf9d9ee343!8m2!3d18.5204303!4d73.8567437!16zL20vMDE1eTJx?entry=ttu">Pune, Maharashtra</a></div>

                            </div>
                        </div>
                    </div>
                </div>
                <div class="column right">
                    <div class="text">Message me</div>
                    <form action="#">
                        <div class="fields">
                            <div class="field name">
                                <input type="text" placeholder="Name" id="name"required>
                            </div>
                            <div class="field email">
                                <input type="email" id="email" placeholder="Email" required>
                            </div>
                        </div>
                        <div class="field">
                            <input type="text" id="subject" placeholder="Subject" required>
                        </div>
                        <div class="field textarea">
                            <textarea id="message" cols="30" rows="10" placeholder="Message.." required></textarea>
                        </div>
                        <div class="button-area">
                            <button type="submit" id="send-message">Send message</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const form = document.getElementById("contact-form");
            const responseMessage = document.getElementById("response-message");
        
            form.addEventListener("submit", function(event) {
                event.preventDefault();
        
                const formData = new FormData(form);
        
                fetch("send_email.php", {
                    method: "POST",
                    body: formData
                })
                .then(response => response.text())
                .then(data => {
                    responseMessage.textContent = data;
                    form.reset();
                })
                .catch(error => {
                    responseMessage.textContent = "Oops! Something went wrong.";
                    console.error(error);
                });
            });
        });
        
        
        </script>
